<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Challenge yourself with a quiz on ...">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/9289bd467b.js" crossorigin="anonymous"></script>

    <title>Quiz by Liz</title>
</head>
<body onload="userGrade()">
    <!-- Header -->
    <header>
        <h1 class="text-center">the</h1>
        <img src="assets/media/lizquiz-logo.png" alt="Sitelogo with text Liz Quiz" id="logo" >
    </header>
    <!-- Main content with Quiz and features -->
    <main id="quiz-end">
        <div class="dotted-blue">
            <h2 id="questions">Congratulations!</h2>
            <div id="spc-height">
                <p id="hint">You made it through the entire quiz.</p>
            </div>
        </div>
        <div id="area-bye" class="fix-block">
            <h3>Let's see how you did..</h3>
            <p id="final-score">Your final result was X out of X.</p>
            <div id="grade"></div>
            <p id="final-result"></p>
            <img src="assets/media/my-signature.png" alt="lizahs signature" id="signature">
        </div>
        <button type="submit" class="btn-big" onclick="restart()">Let's go again!</button>
    </main>

    <!-- javascript file for quiz functions -->
    <script src="assets/js/script.js"></script>
</body>
</html>
