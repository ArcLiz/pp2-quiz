<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Challenge yourself with a quiz on ...">

    <link rel="stylesheet" href="assets/css/style.css">
    <script src="https://kit.fontawesome.com/9289bd467b.js" crossorigin="anonymous"></script>

    <title>Quiz by Liz</title>
</head>
<body onload="runQuiz()">
    <!-- Header -->
    <header>
        <h1 class="text-center">the</h1>
        <img src="assets/media/lizquiz-logo.png" alt="Sitelogo with text Liz Quiz" id="logo" >

        <p class="text-center">Get ready to challenge yourself in this epic battle,<br>And prove once and for all if you're a true liz wiz.</p>
    </header>

    <!-- Main content with Quiz and features -->
    <main id="gameboard">
        <div id="area-question">
            <h2 class="text-center quotes"><i class="fa-solid fa-quote-left"></i></h2>
            <h2 id="questions" class="text-center"></h2>
            <h2 class="text-center quotes"><i class="fa-solid fa-quote-right"></i></h2>
        </div>
        <div id="area-alternatives"></div>
        <div id="area-hints">
            <p id="hint" class="text-center"></p>
        </div>
        <div id="area-scores">
            <p id="player-score" class="text-center"></p>
        </div>
    </main>

    <!-- javascript file for quiz functions -->
    <script src="assets/js/script.js"></script>
</body>
</html>
